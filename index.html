<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <h3>Get the weather of the city/country you want typing it here!</h3>
        <form action="">
            <input id="input-text" type="text" placeholder="Ex: Argentina" required>
            <button id="button-submit">Submit</button>
        </form>
    <div class="result">
        <h3 id="text-contry/city">The weather in  is:</h3>
        <div class="temperature">
            <div id="result-celsius"></div>
            <div id="result-farenheit"></div>
        </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
